<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

	<script type="text/javascript">


			function madeSelection(elem, helperMsg)
			{
				
				if(elem.value == "Please Choose")
				{
					alert(helperMsg);
					elem.focus();
					return false;
				}
				else
				{
					return true;
				}
			}
		

	</script>


</head>
<body>

	<form action="">
		
		
			Selection: <select id='selection'>
			<option>Please Choose</option>
			<option>CA</option>
			<option>WI</option>
			<option>XX</option>
			</select>
			
			
			<input type='button' onclick="madeSelection(document.getElementById('selection'), 'Please Choose Something')" value='Check Field' />
		
	
	</form>

</body>
</html>
